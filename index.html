<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Saga Star Wars</title>
  <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
  
  
  <section class="container">
    
      <Section class="titulo">
        <h1>Saga Stars Wars</h1>
        <p class="p-titulo">Clique nas imagens.</p>
      </Section>
      
      <section class="imagens" id="imgFilmes">
        <section class="cima">
          <div class="">
            <button class="clicavel" onclick="envio()" accessKey="1">
              <img src="img/nova-esperanca.jpg" alt="Star Wars do filme Uma nova Esperança" accesskey="1" id="filme01">
            </button>
            
            
          </div>
    
          <div class="">
            <button accesskey="" class="clicavel" onclick="envio()" accessKey="2">
              <img src="img/imperio-contra-ataca.jpg" alt="Star Wars do filme O imperio contra-ataca" accesskey="2" id="filme02" >
            </button>
          </div>
    
          <div class="">
            <button accesskey="" class="clicavel" onclick="envio()" accessKey="3">
              <img src="img/retorno-jedi.jpg" alt="Star Wars do filme O retorno de jedi" accesskey="3" id="filme03">
            </button>
            
            
          </div>
  
        </section>
        
        <section class="baixo">
  
          <div class="">
            <button accesskey="" class="clicavel" onclick="envio()" accessKey="4">
              <img src="img/ameaca-fantasma.jpg" alt="Star Wars do filme A ameaça fantasma" accesskey="4" id="filme04">
            </button>
            
            
          </div>
    
          <div class="">
            <button accesskey="" class="clicavel" onclick="envio()" accesskey="5">
              <img src="img/ataque-clone.jpg" alt="Star Wars do filme Ataque dos clones" accesskey="5" id="filme05">
            </button>
            
          </div>
    
          <div class="">
            <button accesskey="" class="clicavel" onclick="envio()" accesskey="6">
              <img src="img/vinganca-sith.png" alt="Star Wars A vingança dos Sith" accesskey="6" id="filme06">
            </button>
            
            
          </div>
  
        </section>
        
  
    </section> 
    
   

    <footer>Desenvolvido por Marcos Rafael</footer>
  </section>
  
  
  <div id="modal-conteudo" class="modal-container">
    <div class="modal" id="modal-resultado">
      
     </div>
</div>
</body>
<script src="api.js"></script>
</html>
